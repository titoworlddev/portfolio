<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, 
        initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/img/logo/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Righteous&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Tito World Dev - Link tree</title>
  </head>
  <body>
    <img class="stars-bg" src="assets/img/estrellas.svg" alt="Stars BG" />

    <header>
      <nav>
        <a href="/index.html">
          <img
            class="my-logo"
            src="/assets/img/logo/logo.png"
            alt="TitoWorld Logo" />
        </a>
      </nav>
    </header>

    <section class="main">
      <div class="links-container">
        <h1 class="title">My links</h1>
        <div class="links">
          <div class="link">
            <a target="_blank" href="/index.html">My portfolio</a>
            <i class="fa-solid fa-briefcase"></i>
          </div>
          <div class="link">
            <a
              target="_blank"
              href="https://play.google.com/store/apps/details?id=com.hayaxelectronics.random_x_app&hl=es"
              >Random X App</a
            >
            <i class="fa-brands fa-google-play"></i>
          </div>
          <div class="link">
            <a
              target="_blank"
              href="https://play.google.com/store/apps/details?id=com.hayaxelectronics.operit&gl=ES"
              >Operit App</a
            >
            <i class="fa-brands fa-google-play"></i>
          </div>
          <div class="link">
            <a target="_blank" href="https://www.instagram.com/cristian_am91/"
              >Instagram</a
            >
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="link">
            <a
              target="_blank"
              href="https://mail.google.com/mail/u/?fs=1&tf=cm&su=Contact&to=titocristian.dev@gmail.com"
              >titocristian.dev@gmail.com
            </a>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/906f7e0e80.js"
      crossorigin="anonymous"></script>
  </body>
</html>
